<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-dark bg fixed-top animate__animated">
    <div class="container-fluid">
      <h1 class="navbar">
        <img src="img/logo.png" alt="logo">
        TARGET SHOT
      </h1>
    </div>
  </nav>


  <div id="campoGioco">
    <!--SCRITTE DEL LOGO/VITTORIA/SCONFITTA-->
    <h1 id="logo" class="animate__animated animate__fadeInDown">
      target shot
      <img src="img/logo.png" alt="logo">
    </h1>
    <h1 id="vittoria" class="end">HAI VINTO</h1>
    <h1 id="sconfitta" class="end">HAI PERSO</h1>

    <!--TASTO START-->
    <img id="playBTN" data-bs-toggle="modal" data-bs-target="#exampleModal" src="img/play.png" alt="play" onclick="fadeout()">
    
    <!--MENU-->
    <div id="exampleModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">TARGET SHOT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <h5 class="centro">velocita spawn</h5>
            <input type="range" class="form-range" id="customRange1">
          </div>

          <div class="accordion" id="accordionExample">

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  impostazioni avanzate
                </button>
              </h2>

              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="sezione">
                    <label for="targetInizio">Target inizio</label>
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-title="scegli quanti bersagli compariranno a inizio partita, e quanti ne spawneranno ogni volta">
                      <img src="img/info.png" alt="informazioni">
                    </span>
                    <select id="targetInizio" class="form-select sezione-value" aria-label="Default select example">
                      <option value="1">1</option>
                      <option selected="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>

                  <hr>

                  <div class="sezione">
                    <label for="targetFine">Target sconfitta</label>
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-title="scegli il numero di bersagli che devo essere presenti sullo schermo per perdere la partita">
                      <img src="img/info.png" alt="informazioni">
                    </span>
                    <select id="targetFine"class="form-select sezione-value" aria-label="Default select example">
                      <option value="8">8</option>
                      <option selected="10">10</option>
                      <option value="12">12</option>
                      <option value="15">15</option>                        
                      <option value="18">18</option>
                      <option value="20">20</option>
                    </select>
                  </div>

                  <hr>

                  <div class="sezione centro">
                    <h6>Target dimensione</h6>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                      <label class="btn btn-outline-primary contenitore" for="btnradio1"><img src="img/target-S.png" alt="target-piccolo"></label>
                    
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
                      <label class="btn btn-outline-primary contenitore" for="btnradio2"><img src="img/target-M.png" alt="target-medium"></label>
                    
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                      <label class="btn btn-outline-primary contenitore" for="btnradio3"><img src="img/target-L.png" alt="target-big"></label>
                    </div>
                  </div>

                  <hr>
                
                  <div class="sezione">
                    <div class="form-check form-switch">
                      <label class="form-check-label" for="flexSwitchCheckChecked">Volume</label>
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    </div>                 
                  </div>

                </div>  
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="start()">START</button>
          </div>
          
        </div>
      </div>
    </div>

  </div>


  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
